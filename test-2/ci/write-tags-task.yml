---
platform: linux
image_resource:
  type: docker-image
  source: { repository: alpine/git, tag: latest }
inputs:
  - name: golang-version
  - name: version
outputs:
  - name: golang-version
run:
  path: ash
  args:
    - -exc
    - |
      cd golang-version/test-2
      COMMITSHA=$(git rev-parse HEAD)
      DESCRIPTION=pre-interview
      VERSION=$(cat version/version/number)
      ./write-version.sh $VERSION $COMMITSHA $DESCRIPTION

